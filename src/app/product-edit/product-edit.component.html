<h2>Cập nhật sản phẩm</h2>
<form class="mt-8" *ngIf="product">
  <span class="px-1 text-sm text-gray-600">Tên sản phẩm</span>
  <input
    placeholder=""
    type="text"
    value="{{ product.name }}"
    [(ngModel)]="product.name"
    name="name"
    class="
      text-md
      block
      px-3
      py-2
      rounded-lg
      w-3/5
      bg-white
      border-2 border-gray-300
      placeholder-gray-600
      shadow-md
      focus:placeholder-gray-500
      focus:bg-white
      focus:border-gray-600
      focus:outline-none
    "
  />
  <span class="px-1 text-sm text-gray-600">price</span>
  <input
    placeholder=""
    type="number"
    name="price"
    value="{{ product.price }}"
    [(ngModel)]="product.price"
    class="
      text-md
      block
      px-3
      py-2
      rounded-lg
      w-3/5
      bg-white
      border-2 border-gray-300
      placeholder-gray-600
      shadow-md
      focus:placeholder-gray-500
      focus:bg-white
      focus:border-gray-600
      focus:outline-none
    "
    min="0"
  />
  <button
    type="submit"
    class="
      bg-green-500
      text-white
      px-6
      py-2
      rounded
      font-medium
      mx-3
      hover:bg-green-600
      transition
      duration-200
      each-in-out
    "
    (click)="updateProduct(product)"
  >
    Cập nhật
  </button>
</form>
