<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900">Danh sách sản phẩm</h1>
  </div>
</header>

<div class="container mx-auto px-4 sm:px-8">
  <div class="py-8">
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
      <button
        type="button"
        class="
          bg-green-500
          text-white
          px-6
          py-2
          rounded
          font-medium
          hover:bg-green-600
          transition
          duration-200
          each-in-out
          mb-5
        "
        routerLink="/product/add"
      >
        Thêm Sản Phẩm
      </button>
      <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th
                class="
                  px-5
                  py-3
                  border-b-2 border-gray-200
                  bg-gray-100
                  text-left text-xs
                  font-semibold
                  text-gray-600
                  uppercase
                  tracking-wider
                "
              >
                Name
              </th>
              <th
                class="
                  px-5
                  py-3
                  border-b-2 border-gray-200
                  bg-gray-100
                  text-left text-xs
                  font-semibold
                  text-gray-600
                  uppercase
                  tracking-wider
                "
              >
                Price
              </th>
              <th
                class="
                  px-5
                  py-3
                  border-b-2 border-gray-200
                  bg-gray-100
                  text-left text-xs
                  font-semibold
                  text-gray-600
                  uppercase
                  tracking-wider
                "
              >
                Hành động
              </th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let product of products">
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                {{ product.name }}
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                {{ product.price }}
              </td>
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                <button
                  type="button"
                  class="
                    bg-red-500
                    text-white
                    px-6
                    py-2
                    rounded
                    font-medium
                    mx-3
                    hover:bg-red-600
                    transition
                    duration-200
                    each-in-out
                  "
                  (click)="removeProduct(product.id)"
                >
                  Xóa
                </button>

                <button
                  type="button"
                  class="
                    bg-red-500
                    text-white
                    px-6
                    py-2
                    rounded
                    font-medium
                    mx-3
                    hover:bg-red-600
                    transition
                    duration-200
                    each-in-out
                  "
                  routerLink="/product/{{ product.id }}"
                >
                  sửa
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
